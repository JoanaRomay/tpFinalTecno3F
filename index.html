<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio Web Onepage</title>
  <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  
  <header id="header">
    <nav>
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#content">Contenido</a></li>
        <li><a href="#api-section">API</a></li>
        <li><a href="#form">Formulario</a></li>
      </ul>
    </nav>
    
  </header>


  <section id="home" class="banner">
   <img src="./Pokemon-Logo-Photoroom.png" class="animate__animated animate__pulse" alt="">
  </section>

<main>
    <img src="./pngwing.com.png" class="pokebola"  id="pokebola" alt="">
    <div class="pokemonCapturado" id="pokemonCapturado">
        <p class="cerrar" id="cerrar">X</p>
        <h2>¡Haz capturado un pokemon!</h2>
        <img src="./pikachu.png" alt="">
    </div>

  <section id="content" class="contenido">
   
    <p>¡Atrapa tu destino, entrena sin límites y <br> conviértete en el Maestro Pokémon que <br> siempre soñaste!</p>
    <img src="./wp8977572-ash-and-his-friends-pokemon-wallpapers-Photoroom.png" alt="">
  </section>

  <!-- Sección de API -->
    <h2 class="tituloIniciales">Pokemons Iniciales</h2>
<section id="api-section" class="pokemonContainer">
   
    <div class="card-pokemon bulbasaur">
         <a href="" target="_blank" id="enlace_bulbasaur"><img src="" id="imagen1" alt="Imagen Pokémon"></a>
         <h2 id="nameBulbasaur"></h2>
         <div class="tipo">
            <p id="tipo1B" class="tipoGrass"></p>
            <p id="tipo2B" class="tipoPoison"></p>
         </div>
         <div class="containerDetalles">
            <div class="detalles">
                <p id="pesoB"></p>
                <p>Peso</p>
            </div>
            <div class="detalles">
                <p id="alturaB"></p>
                <p>Altura</p>
            </div>
            
         </div>
        
    </div>
   <div  class="card-pokemon charmander">
    <a href="" target="_blank" id="enlace_charmander"><img src="" id="imagen2" alt="Imagen Pokémon"></a>
    <h2 id="nameCharmander"></h2>
    <div class="tipo">
        <p id="tipo1C" class="tipoFire"></p>
        
    </div>
<div class="containerDetalles">
    <div class="detalles">
        <p id="pesoC"></p>
        <p>Peso</p>
    </div>
    <div class="detalles">
        <p id="alturaC"></p>
        <p>Altura</p>
    </div>

</div>
   </div>
    <div class="card-pokemon squirtle">
        <a href="" target="_blank" id="enlace_squirtl"><img src="" id="imagen3" alt="Imagen Pokémon"></a>
        <h2 id="nameSquirtl"></h2>
    <div class="tipo">
        <p id="tipo1S" class="tipoWater"></p>
    
    </div>
    <div class="containerDetalles">
        <div class="detalles">
            <p id="pesoS"></p>
            <p>Peso</p>
        </div>
        <div class="detalles">
            <p id="alturaS"></p>
            <p>Altura</p>
        </div>
    
    </div>

        </div>
    
</section>

  <section id="form" class="form">
    <h2>Formulario de Contacto</h2>
    <form id="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <div class="error" id="name-error"></div>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="email-error"></div>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <div class="error" id="message-error"></div>

      <button type="submit">Enviar</button>
    </form>
    <p id="form-feedback"></p>
  </section>
</main>

<footer>
    <p>By Joana Romay</p>
</footer>
  <script src="app.js"></script>
</body>
</html>
